<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calc">
      <section class="result-screen">
        <div data-prev-operand class="prev-operand"></div>
            <div data-current-operand class="current-operand">0</div>
      </section>
      <div class="calc-rows">
        <button data-number class="buttons" id="zero-button">0</button>
        <button data-equals class="buttons" id="last-buttons">=</button>
        <button data-number class="buttons">1</button>
        <button data-number class="buttons">2</button>
        <button data-number class="buttons">3</button>
        <button data-operation class="buttons" id="last-buttons">+</button>
        <button data-number class="buttons">4</button>
        <button data-number class="buttons">5</button>
        <button data-number class="buttons">6</button>
        <button data-operation class="buttons" id="last-buttons">-</button>
        <button data-number class="buttons">7</button>
        <button data-number class="buttons">8</button>
        <button data-number class="buttons">9</button>
        <button data-operation class="buttons" id="last-buttons">x</button>
        <button data-all-clear class="buttons" id="c-button">C</button>
        <button data-delete class="buttons">←</button>
        <button data-operation class="buttons" id="last-buttons">÷</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
